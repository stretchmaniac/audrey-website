<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="main_styles.css">
    <meta charset="UTF-8">
    <script type='text/javascript' src='main.js'></script>
</head>
<body onload='onLoad()'>
    <div id='backdrop'>
        <canvas id='background-canvas'></canvas>
        <div id='main_text'>
            <div id='main_title'>
                Hello, Audrey.
            </div>
            <div id='main_subtitle'>
                Welcome from your favorite twin brother!
            </div>
            <div id='main_subsubtitle'>
                (of all time)
            </div>
        </div>
        <div id='options_outline'>
            <div id='options_subcontainer'>
                <div id='pattern_generator' class='option'>
                    <div id='pattern_generator_icon' class='option_icon'></div>
                    <div id='pattern_generator_subtext' class='option_subtext'>Make a Pattern</div>
                </div>
                <div id='feature_request' class='option'>
                    <div id='feature_request_icon' class='option_icon'></div>
                    <div id='feature_request_subtext' class='option_subtext'>Feature Request</div>
                </div>
                <div class='option'>
                    <div class='option_icon'></div>
                    <div class='option_subtext'>Other thing</div>
                </div>
            </div>
            <div id='options_caption'>What would you like to do today?</div>
        </div>
    </div>
</body>
